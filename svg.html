<html>
<head>
<title>Basic Graphical Shapes using HTML5 SVG</title>
</head>
<body>
<h1>1. Rectangle</h1>
<svg>
<rect x = "10" y = "10" width="80" height="80" fill="blue" />
</svg>
<h1>2. Circle</h1>
<svg>
<circle cx="50" cy="50" r="40" fill="red" />
</svg>
<h1>3. Line</h1>
<svg width="100" height="100">
<line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="2" />
</svg>
<h1>4. Polygon</h1>
<svg>
<polygon points ="10,10,20,30,30,20,40,40,50,30,60,50" fill="orange" stroke="black" stroke-width="2" />
</svg>
</body>
</html>

<html>
<head>
<title>Advance graphical shapes using svg</title>
</head>
<body>
<h1>1. Bezier Curve</h1>
<svg>
<path d="M 100 100 Q 150 50 200 100 Q 250 150 300 100 Q 350 50 400 100" stroke="black" fill="purple" />
</svg>
<h1>2. Spiral</h1>
<svg height="400">
<path d="M 250 250 A 125 125 0 0 1 250 125 A 125 125 0 0 1 250 0 A 375 375 0 0 0 250 375 A 375 375 0 0 0 250 250" stroke="black" fill="pink" />
</svg>
<h1>3. Star</h1>
<svg height="300">
<polygon points="100,10 40,198 190,78 10,78 160,198" stroke="black" fill="none" />
</svg>
<h1>4. Fractal</h1>
<svg height="400">
<path d="M 100 100 L 200 100 L 200 200 L 100 200 Z" stroke="black" fill="none" />
<use xlink:href="#square" transform="translate(50 50) scale(0.5)"/>
<use xlink:href="#square" transform="translate(150 50) scale(0.5)"/>
<use xlink:href="#square" transform="translate(150 150) scale(0.5)"/>
<use xlink:href="#square" transform="translate(50 150) scale(0.5)"/>
<defs>
<rect id="square" x="0" y="0" width="100" height="100" fill="none" stroke="black" />
</defs>
</svg>
</body>
</html>
